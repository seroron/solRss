<div class="container-fluid">
  <form action="{{'/#/rssindex?date=' + (rssDate| date:'yyyyMMdd')}}">
    <div class="form-group">
      <label for="rssdate">Rss Date</label>
      <div>
        {{rssDate | date:'yyyy/MM/dd'}}
        <datepicker show-weeks="false" ng-model="rssDate" max-date="maxRssDate"></datepicker>
      </div>
    </div>

    <button type="button" class="btn btn-sm btn-info" ng-click="today()">Today</button>
    <button type="submit" class="btn btn-default">View</button>
  </form>
</div>
