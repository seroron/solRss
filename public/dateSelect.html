<div class="container-fluid">
  <form>
    <div class="form-group">
      <label for="rssdate">Rss Date</label>
      <div>
        {{rssDate | date:'yyyy/MM/dd'}}
        <datepicker show-weeks="false" ng-model="rssDate" max-date="maxRssDate"></datepicker>
      </div>
    </div>

    <button type="button" class="btn btn-default" ng-click="today()">Today</button>
    <a ng-href="/rssindex?date={{rssDate| date:'yyyyMMdd'}}" class="btn btn-primary">View</a>
  </form>
</div>
